<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>All Topics</title>
</head>
<body>
	<header>
		<h1>All Topics</h1>
	</header>
	<div th:each="topic: ${topics}">
		<li>
			<a th:href="@{/topic(id=${topic.id})}" th:text="${topic.name}"></a>
		</li>
	</div>
	<footer>
		<a href="http://localhost:8080/show-courses">Back to home</a>
	</footer>
</body>
</html>
