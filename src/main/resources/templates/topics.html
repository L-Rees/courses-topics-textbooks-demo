<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>All Topics</title>
</head>
<body>
	<header>
		<h1>All Topics</h1>
	</header>
	<div th:each="topic: ${topics}">
		<h2>
			<a th:href="@{/topic(id=${topic.id})}" th:text="${topic.name}"></a>
		</h2>
		
	</div>


	<footer>
		<a href="http://localhth:text="${topic.name}" th:text="${topic.name}"st:8080/topics">Back to home</a>
	</footer>
</body>
</html>
